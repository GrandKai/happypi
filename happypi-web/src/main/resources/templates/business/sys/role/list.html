<!-- 添加                     -->
                    <div id="addPage" class="modal fade" aria-hidden="true">
				        <div class="modal-dialog">
			                <div class="modal-content">
			                    <div class="ibox-title">
			                        <h5>添加</h5>
			                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                    </div>
			                    <div class="">
			                        <form id="addForm" name="addForm" class="form-horizontal" action="/role/save">
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">角色名称：</label>
			                                <div class="col-sm-8">
			                                    <input id="name" name="name" placeholder="角色名称" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">排序：</label>
			                                <div class="col-sm-8">
			                                    <input id="seq" name="seq" placeholder="排序" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-sm-offset-3 col-sm-8">
			                                    <button class="btn btn-sm btn-white" type="button" id="addButton">保 存</button>
			                                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="closeAddPage">关闭</button>
			                                </div>
			                            </div>
			                        </form>
			                    </div>
			                </div>
			            </div>
				    </div>
<!-- 添加                     -->
<!-- 修改                     -->
                    <div id="updatePage" class="modal fade" aria-hidden="true">
				        <div class="modal-dialog">
			                <div class="modal-content">
			                    <div class="ibox-title">
			                        <h5>修改</h5>
			                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                    </div>
			                    <div class="">
			                        <form id="updateForm" name="updateForm" class="form-horizontal" action="/role/update">
			                            <input id="rid_u" name="rid" placeholder="角色ID" hidden="hidden"/>
			                            <input id="isDelete_u" name="isDelete" placeholder="删除标识" hidden="hidden"/>
			                            <input id="cid_u" name="cid" placeholder="企业ID" hidden="hidden"/>
			                            <input id="isadmin_u" name="isadmin" placeholder="是否管理员" hidden="hidden"/>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">角色名称：</label>
			                                <div class="col-sm-8">
			                                    <input id="name_u" name="name" placeholder="角色名称" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">排序：</label>
			                                <div class="col-sm-8">
			                                    <input id="seq_u" name="seq" placeholder="排序" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-sm-offset-3 col-sm-8">
			                                    <button class="btn btn-sm btn-white" type="button" id="updateButton">保 存</button>
			                                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="closeUpdatePage">关闭</button>
			                                </div>
			                            </div>
