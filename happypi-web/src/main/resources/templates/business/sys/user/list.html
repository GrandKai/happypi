<!-- 添加                     -->
                    <div id="addPage" class="modal fade" aria-hidden="true">
				        <div class="modal-dialog">
			                <div class="modal-content">
			                    <div class="ibox-title">
			                        <h5>添加</h5>
			                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			                    </div>
<!-- 			                    这个样式需要改，不加页面为空白，加了看不见验证信息 -->
			                    <div class="">
			                        <form id="addForm" name="addForm" class="form-horizontal" action="/user/save">
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">登陆账号：</label>
			                                <div class="col-sm-8">
			                                    <input id="loginName" name="loginName" placeholder="登陆账号" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">密码：</label>
			                                <div class="col-sm-8">
			                                    <input id="passwd" name="passwd" type="password" placeholder="密码" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">姓名：</label>
			                                <div class="col-sm-8">
			                                    <input id="userName" name="userName" placeholder="姓名" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">性别：</label>
			                                <div class="col-sm-8">
				                                <div class="radio radio-inline">
			                                        <input type="radio" id="sex0" value="男" name="sex" checked="checked"/>
			                                        <label for="sex0">男</label>
			                                    </div>
			                                    <div class="radio radio-info radio-inline">
			                                        <input type="radio" id="sex1" value="女" name="sex"/>
			                                        <label for="sex1">女</label>
			                                    </div>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">生日：</label>
			                                <div class="col-sm-8">
				                                <div class="input-group date">
					                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
					                                <input type="text" id="birthday" name="birthday" class="form-control" readonly="readonly"/>
					                            </div>
				                            </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">邮箱：</label>
			                                <div class="col-sm-8">
			                                    <input id="email" name="email" placeholder="邮箱" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">手机号：</label>
			                                <div class="col-sm-8">
			                                    <input id="phone" name="phone" placeholder="手机号" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-sm-offset-3 col-sm-8">
			                                    <button class="btn btn-sm btn-white" type="button" id="addButton">保 存</button>
			                                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="closeAddPage">关闭</button>
			                                </div>
			                            </div>
			                        </form>
			                    </div>
			                </div>
			            </div>
				    </div>

			                            <div class="form-group">

			                            </div>
			                            <div class="form-group">

			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">性别：</label>
			                                <div class="col-sm-8">
				                                <div class="radio radio-inline">
			                                        <input type="radio" id="sex0_u" value="男" name="sex" checked="checked"/>
			                                        <label for="sex0_u">男</label>
			                                    </div>
			                                    <div class="radio radio-info radio-inline">

					                                <input type="text" id="birthday_u" name="birthday" class="form-control" readonly="readonly"/>
					                            </div>

			                            </div>
			                            <div class="form-group">

			                            </div>
			                            <div class="form-group">
			                                <label class="col-sm-3 control-label">手机号：</label>
			                                <div class="col-sm-8">
			                                    <input id="phone_u" name="phone" placeholder="手机号" class="form-control"/><span class="help-block m-b-none"></span>
			                                </div>
			                            </div>
			                            <div class="form-group">
			                                <div class="col-sm-offset-3 col-sm-8">
			                                    <button class="btn btn-sm btn-white" type="button" id="updateButton">保 存</button>
			                                    <button class="btn btn-sm btn-default" type="button" data-dismiss="modal" id="closeUpdatePage">关闭</button>
			                                </div>
			                            </div>

				                        </div>
			                            <div class="form-group">

			                                    <button class="btn btn-sm btn-white" type="button" id="addButton_sub">保 存</button>
